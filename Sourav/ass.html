<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <link rel="stylesheet" href="asss.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="../assets/logo.png" alt="Logo" class="logo">
      <h2>Emergency Service</h2>
    </div>
    <div class="nav-right">
      <span class="heart">❤️ <span id="heartCount">0</span></span>
      <span class="coins">🪙 <span id="coinCount">100</span></span>
      <span class="copy">📋 <span id="copyCount">0</span> Copy</span>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="../assets/logo.png" alt="BD Logo" class="hero-logo">
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
  </section>

  <!-- Main Section -->
  <main class="main-section">
    <!-- Card Section -->
    <div class="card-section" id="cardSection">
      <!-- Example Card -->
      <div class="card">
        <div class="card-header">
          <button class="heart-btn">🤍</button>
        </div>
        <h3>National Emergency Number</h3>
        <p>999</p>
        <span class="badge">All</span>
        <div class="card-actions">
          <button class="copy-btn">📋 Copy</button>
          <button class="call-btn">📞 Call</button>
        </div>
      </div>
      <!-- More cards will be added via JS -->
    </div>

    <!-- History Section -->
    <aside class="history">
      <div class="history-header">
        <h3>📖 Call History</h3>
        <button id="clearHistory">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </aside>
  </main>

  <script src="ash.js"></script>
</body>
</html>
